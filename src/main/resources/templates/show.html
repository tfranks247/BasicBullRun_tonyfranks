    </div>
</div>
<a href="/"class="btn btn-primary btn-sm active" role="button">Show All Messages</a><br />

  Sent by :<span th:text="${message.sentBy}" ></span><br />
  <a th:href="@{/delete/{id}(id=${message.id})}" class="btn btn-primary btn-sm active" role="button">Delete this message</a>
