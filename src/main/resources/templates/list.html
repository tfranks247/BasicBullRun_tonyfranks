<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: coral;
        }

    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<body>
<div class="jumbotron">
    <h1 class="display-4">Your Messages</h1>
    <p class="lead">Welcome to your fancy message board!</p>
    <hr class="my-4">
</div>
<a href="/add"class="btn btn-success btn-lg active btn-block" role="button">Add a Message</a><br />
<table class="table">
    <thead class ="thead-dark">
    <tr>
        <th scope="col">Content</th>
        <th scope="col">Date</th>
        <th scope="col">Sent By</th>
    </tr>
    </thead>
    <tr th:each="message : ${messages}" >
        <td th:text="${message.content}"></td>
        <td th:text="${message.date}"></td>
        <td th:text="${message.sentBy}"></td>
        <td>
            <img th:src="${message.image}">
        </td>
        <td>

            <a th:href="@{/list/{id}(id=${message.id})}"> <button type="button" class="btn btn-success btn-sm">list </button> </a> -

            <a th:href="@{/update/{id}(id=${message.id})}"> <button type="button" class="btn btn-success btn-sm">update </button> </a> -

            <a th:href="@{/delete/{id}(id=${message.id})}"> <button type="button" class="btn btn-dark btn-sm">delete </button> </a>
        </td>


    </tr>
</table>
</body>
</html>
